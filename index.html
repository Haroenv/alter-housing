<!DOCTYPE html>

<html lang="en">
<head>
	<title> Alter Housing </title>
	<meta charset="utf-8" />

	<!-- saying that the browser doesn't need to rescale on mobile -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="mobile-web-app-capable" content="yes" />
	<!-- status bar in transparent/colour -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
	<meta name="theme-color" content="#000">
	<!-- homescreen icon -->
	<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	<link rel="icon" href="/apple-touch-icon.png">
	<!-- windows 8 tiles -->
	<meta name="application-name" content="Alter Housing"/>
	<meta name="msapplication-TileColor" content="#000"/>
	<meta name="msapplication-square70x70logo" content="tiny.png"/>
	<meta name="msapplication-square150x150logo" content="square.png"/>
	<meta name="msapplication-wide310x150logo" content="wide.png"/>
	<meta name="msapplication-square310x310logo" content="large.png"/>

	<!-- SEO, displaying results -->
	<meta name="description" content="Alter Housing is a room agency. Find your perfect room in minutes!" />
	<meta name="author" content="Alter Housing" />

	<!-- Robots will follow all links on this site, the page is an index -->
	<meta name="robots" content="index, follow" />

	<!-- linking your CSS -->
	<link rel="stylesheet" href="/src/style.css" />

	<!-- favicon is best linked in your html too -->
	<link rel="icon" type="image/png" href="/favicon.png" />

	<!-- OGP -->
	<meta property="og:url" content="http://haroen.me/alter-housing" />
	<!-- title and author -->
	<meta property="og:site_name" content="Alter Housing" />
	<meta property="og:title" content="Alter Housing" />
	<!-- general OG image -->
	<link rel="image_src" href="http://haroen.me/alter-housing/apple-touch-icon.png" />
	<meta property="og:image" content="http://haroen.me/alter-housing/apple-touch-icon.png" />
	<meta property="og:image:width" content="200" />
	<meta property="og:image:height" content="200" />
	<meta property="og:type" content="website" />
	<!-- description -->
	<meta name="og:description" content="Alter Housing is a room agency. Find your perfect room in minutes!" />
</head>

</body>
</html>
